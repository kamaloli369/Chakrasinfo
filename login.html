<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login - Kamal Oli</h2>
    <form id="loginForm">
        <input type="password" id="password" placeholder="Enter password" required>
        <button type="submit">Login</button>
        <div id="errorMessage" class="error-message"></div>
    </form>
</div>

<script>
    // Obfuscating the password (Base64 encoding or simple encoding)
    const encodedPassword = "bXkgZmlyc3QgbG92ZSBqdW5h";  // "my first love juna" in Base64
    const correctPassword = atob(encodedPassword);  // Decoding Base64 to get the original password

    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        const enteredPassword = document.getElementById("password").value;
        
        if (enteredPassword === correctPassword) {
            window.location.href = "portal.html";
        } else {
            document.getElementById("errorMessage").textContent = "Incorrect password. Please try again.";
        }
    });
</script>

</body>
      </html>
