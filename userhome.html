<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .dashboard {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cover-photo {
            width: 100%;
            height: 150px;
            background-image: url('cover.jpg');
            background-size: cover;
            background-position: center;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #fff;
            margin: -50px auto 20px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-details {
            text-align: center;
            padding: 20px;
        }

        .user-details h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .user-details p {
            margin: 10px 0 0;
            font-size: 16px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="cover-photo"></div>
        <div class="profile-picture">
            <img src="profile.jpg" alt="Profile Picture">
        </div>
        <div class="user-details">
            <h2>Juna</h2>
            <p>Welcome to your dashboard!</p>
        </div>
    </div>

</body>
</html>
