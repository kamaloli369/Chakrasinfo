<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f4f8;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5rem;
            color: #1a73e8;
            margin-bottom: 20px;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin: 20px auto;
            border: 1px solid #1a73e8;
            border-radius: 5px;
            outline: none;
            text-align: center;
        }
        .custom-button {
            padding: 10px 20px;
            font-size: 16px;
            background: #1a73e8;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        .custom-button:hover {
            background: #0057d9;
        }
        .error-message {
            color: #d93025;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Secure Portal</h1>
    <p>Enter the required password to gain access.</p>

    <input type="password" id="password" placeholder="Enter password" />
    <p class="error-message" id="errorMessage">Incorrect password</p>

    <button class="custom-button" id="accessButton" onclick="accessDrive()">Access Resource</button>

    <footer>&copy; 2025 Secure Portal. All rights reserved.</footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function getTimeBasedPassword() {
                const now = new Date();

                const kathmanduOffset = 5.75 * 60 * 60 * 1000;
                const utcTime = now.getTime() + now.getTimezoneOffset() * 60 * 1000;
                const kathmanduTime = new Date(utcTime + kathmanduOffset);

                let hours = kathmanduTime.getHours();
                const minutes = kathmanduTime.getMinutes();
                const day = kathmanduTime.getDate();

                const period = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12 || 12;

                const formattedMinutes = minutes < 10 ? `0${minutes}` : minutes;
                return `${hours}${formattedMinutes}${day}${period}`;
            }

            function validatePassword() {
                const passwordField = document.getElementById("password");
                const accessButton = document.getElementById("accessButton");
                const errorMessage = document.getElementById("errorMessage");

                const currentPassword = getTimeBasedPassword();

                if (passwordField.value === currentPassword) {
                    accessButton.style.display = "inline-block";
                    errorMessage.style.display = "none";
                } else {
                    accessButton.style.display = "none";
                    if (passwordField.value.trim() !== "") {
                        errorMessage.style.display = "block";
                    } else {
                        errorMessage.style.display = "none";
                    }
                }
            }

            function accessDrive() {
                window.open("https://drive.google.com/drive/folders/1-0n-Z9u0gfVZLVzWK-4cSrF_t4P91dG2", "_blank");
            }

            document.getElementById("password").addEventListener("input", validatePassword);
        });
    </script>
</body>
</html>
