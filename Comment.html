<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Comment</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.6/dist/supabase.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { width: 60%; margin: 0 auto; background-color: #fff; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; }
        button { padding: 10px; background-color: #4CAF50; color: white; border: none; width: 100%; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>

<div class="container">
    <h1>Post a Comment</h1>
    <form id="commentForm">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>
        
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required><br><br>
        
        <label for="location">Location:</label>
        <input type="text" id="location" name="location"><br><br>
        
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" rows="4" required></textarea><br><br>
        
        <button type="submit">Submit Comment</button>
    </form>
    <div id="response"></div>
</div>

<script>
    // Initialize the Supabase client
    const supabaseUrl = 'https://otctkylkupupmqwgfobk.supabase.co'  // Replace with your Supabase URL
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im90Y3RreWxrdXB1cG1xd2dmb2JrIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTczNzg3OTIxNSwiZXhwIjoyMDUzNDU1MjE1fQ.bVd7dY6zbUFDQRNe2Dau4yvP8tDZimijuU8avLpOpTs'  // Replace with your Supabase API key
    const supabase = supabase.createClient(supabaseUrl, supabaseKey)

    // Handle form submission
    document.getElementById('commentForm').addEventListener('submit', async (e) => {
        e.preventDefault();  // Prevent default form submission behavior

        const date = document.getElementById('date').value;
        const time = document.getElementById('time').value;
        const location = document.getElementById('location').value;
        const comment = document.getElementById('comment').value;

        // Insert data into the Supabase table
        const { data, error } = await supabase
            .from('comments')
            .insert([
                { date, time, location, comment }
            ]);

        // Check for error or success
        if (error) {
            document.getElementById('response').textContent = 'Error: ' + error.message;
        } else {
            document.getElementById('response').textContent = 'Comment posted successfully!';
            // Optionally reset the form
            document.getElementById('commentForm').reset();
        }
    });
</script>

</body>
</html>
